<h2 mat-dialog-title>Створити нову групу</h2>
<form (submit)="onAddGroup(groupForm)" #groupForm="ngForm">
<mat-dialog-content>
    <mat-form-field>
        <input matInput
        type="text"
        name="nameg"
        ngModel
        required
        minlength="3"
        placeholder="Group Name"
        #name="ngModel">
        <mat-error *ngIf="name.invalid">Введіть правильне ім'я.</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Відмінити</button>
    <button class="mat-raised-button mat-primary" type="submit" [disabled]="groupForm.invalid">Створити</button>
</mat-dialog-actions>
</form>
