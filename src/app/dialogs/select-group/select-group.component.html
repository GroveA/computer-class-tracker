<h2 mat-dialog-title>Select computer group</h2>
<form (submit)="onSelectGroup(groupForm)" #groupForm="ngForm">
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Group Name</mat-label>
    <mat-select ngModel name="selectedGroup">
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{group.name}}
      </mat-option>
      <mat-option [value]="null">
          No group
        </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit" [disabled]="groupForm.invalid">Save</button>
</mat-dialog-actions>
</form>
