<h2 mat-dialog-title>Перейменування компютера</h2>
<form (submit)="onNameSave(cnameForm)" #cnameForm="ngForm">
<mat-dialog-content class="ofh">
    <mat-form-field>
        <input matInput
        type="text"
        name="nameg"
        ngModel
        required
        minlength="3"
        placeholder="Computer Name"
        [(ngModel)]="data.name"
        #name="ngModel">
        <mat-error *ngIf="name.invalid">Введіть правильне ім'я.</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Відмінити</button>
    <button class="mat-raised-button mat-primary" type="submit" [disabled]="cnameForm.invalid">Зберегти</button>
</mat-dialog-actions>
</form>
